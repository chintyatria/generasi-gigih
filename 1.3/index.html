<!DOCTYPE html>
<html>
<head>
    <title>Music Playlist</title>
    <style>
        .image-container {
            width: 300px;
            height: 300px;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <h1>My Music Playlist</h1>
    <div id="playlist">
        <div class="song">
        <h2>Song 1</h2>
        <p>Artist 1</p>
        <div class="image-container">
            <img src="https://source.unsplash.com/500x400?" alt="Song 1"/>
        </div>
        <audio controls>
            <source src="https://source.unsplash.com/500x400?" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="song">
        <h2>Song 2</h2>
        <p>Artist 2</p>
        <div class="image-container">
            <img src="https://source.unsplash.com/500x400?" alt="Song 2"/>
        </div>
        <audio controls>
            <source src="url-to-song-2.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <!-- more songs... -->
    </div>

    <script>
        const playlist = [
            { title: 'Song 1', artist: 'Artist 1', track: 'track-url-1.mp3' },
            { title: 'Song 2', artist: 'Artist 2', track: 'track-url-2.mp3' },
            // Add more songs...
        ];

        const getUnsplashImage = async () => {
            const response = await fetch('https://api.unsplash.com/photos/random?client_id=YOUR_UNSPLASH_API_KEY');
            const data = await response.json();
            return data.urls.small;
        };

        const loadPlaylist = async () => {
            const playlistContainer = document.getElementById('playlist');
            for (const song of playlist) {
                const songDiv = document.createElement('div');
                songDiv.innerHTML = `
                    <h2>${song.title}</h2>
                    <p>${song.artist}</p>
                    <div class="image-container">
                        <img src="${await getUnsplashImage()}" alt="${song.title}" />
                    </div>
                    <audio controls>
                        <source src="${song.track}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                `;
                playlistContainer.appendChild(songDiv);
            }
        };

        loadPlaylist();
    </script>
</body>
</html>
